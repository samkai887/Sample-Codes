<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My First Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
  <style>
	#mapContainer {
		position: absolute;
		top:0;
		right:0;
		bottom:0;
		left:0;
	}
  </style>
 
</head>

<body>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
  <div id="mapContainer"></div>
  <script>
	//Instantiate leaflet map
	var map = L.map('mapContainer').setView([40.7128, -74.0059], 13);
	//A new variable layer, where it is a new instance of L.tileLayer
	//Pass in a tile template with z, x and y layout
	//Z refers to zoom level
	//X and Y refers to positioning on map
	//Tgt with the url to call one tile
	var layer = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic2Fta2FpODg3IiwiYSI6ImNqbWVsOGU0bjAxcGczcW85dmhvejllamMifQ.iQBQT3hJcM3cM40HAeObBw', {
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		maxZoom: 18,
		id: 'mapbox.streets',
		accessToken: 'pk.eyJ1Ijoic2Fta2FpODg3IiwiYSI6ImNqbWVsOGU0bjAxcGczcW85dmhvejllamMifQ.iQBQT3hJcM3cM40HAeObBw'
	}).addTo(map);

	L.marker([40.7335, -74.0031]).addTo(map)
    .bindPopup('Hess\' Triangle - A tiny piece of land leftover after the 7th avenue extension in 1913')

	L.marker([40.7128, -73.9958]).addTo(map)
    .bindPopup('Rice to Riches - The best damn rice pudding on planet earth.')

	L.marker([40.7411, -73.9897]).addTo(map)
    .bindPopup('Flatrion Building - Triangle-shaped buildings are the best buildings.')

  </script>
</body>
</html>
